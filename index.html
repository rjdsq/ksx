        <div id="text2" class="tab-content">
            <h2>请稍等...</h2>
            <p>正在加载相关内容...</p>
        </div>

        <div id="text3" class="tab-content">
            <h2>请稍等...</h2>
            <p>正在加载相关内容...</p>
        </div>

        <div id="message" class="tab-content">
            <h2>请稍等...</h2>
            <p>正在加载图片内容...</p>
        </div>
    </div>

    <!-- 音乐播放器 -->
    <audio id="music-player" loop>
        <source src="https://goppx.com/https://raw.githubusercontent.com/rjdsq/ksx/main/music/赞美愚者.mp3" type="audio/mpeg">
        您的浏览器不支持音频元素。
    </audio>

    <!-- 音乐播放按钮 -->
    <button id="music-button" class="music-button" title="播放/暂停音乐">
        <span class="icon icon-play"></span>
    </button>

    <script>
        // 导航菜单逻辑
        document.addEventListener('DOMContentLoaded', function() {
            const hamburger = document.querySelector('.hamburger');
            const navMenu = document.querySelector('.nav-menu');
            
            if (hamburger && navMenu) {
                hamburger.addEventListener('click', function() {
                    navMenu.classList.toggle('active');
                    this.classList.toggle('active');
                });
                
                document.addEventListener('click', function(event) {
                    if (!navMenu.contains(event.target) && 
                        !hamburger.contains(event.target) && 
                        navMenu.classList.contains('active')) {
                        navMenu.classList.remove('active');
                        hamburger.classList.remove('active');
                    }
                });
            }
        });
        
        // 选项卡切换逻辑
        function showTab(tabId) {
            document.querySelectorAll('.tab-content, #message').forEach(element => {
                element.classList.remove('active');
            });
            
            document.querySelectorAll('.tab-button').forEach(button => {
                button.classList.remove('active');
            });
            
            document.getElementById(tabId).classList.add('active');
            
            document.querySelector(`button[onclick="showTab('${tabId}')"]`).classList.add('active');
        }
        
        // 音乐播放控制 - 修复移位问题
        document.addEventListener('DOMContentLoaded', function() {
            showTab('text1');
            const musicPlayer = document.getElementById('music-player');
            const musicButton = document.getElementById('music-button');
            const musicIcon = musicButton.querySelector('.icon');
            
            // 确保音频循环播放
            musicPlayer.loop = true;
            
            // 尝试自动播放，但浏览器通常会阻止
            musicPlayer.play().catch(error => {
                console.log('自动播放被阻止，等待用户交互:', error);
            });
            
            musicButton.addEventListener('click', function() {
                if (musicPlayer.paused) {
                    musicPlayer.play().then(() => {
                        musicIcon.classList.remove('icon-play');
                        musicIcon.classList.add('icon-pause');
                        musicButton.classList.add('playing');
                    }).catch(error => {
                        console.error('播放失败:', error);
                    });
                } else {
                    musicPlayer.pause();
                    musicIcon.classList.remove('icon-pause');
                    musicIcon.classList.add('icon-play');
                    musicButton.classList.remove('playing');
                }
            });
            
            // 确保音频结束后自动重新开始（循环播放）
            musicPlayer.addEventListener('ended', function() {
                this.currentTime = 0;
                this.play().catch(error => {
                    console.error('循环播放失败:', error);
                });
            });
        });
        
        // 加载动画控制
        document.addEventListener('DOMContentLoaded', function() {
            if (!window.loaderAnimated) {
                window.loaderAnimated = true;
                window.addEventListener('load', function() {
                    clearTimeout(window.loaderTimeout);
                    hideLoader();
                });
                window.loaderTimeout = setTimeout(function() {
                    hideLoader();
                }, 15000); // 最多等待15秒
            }
        });
        
        function hideLoader() {
            const loaderContainer = document.getElementById('loaderContainer');
            const carouselContainer = document.querySelector('.carousel-container');
            
            if (loaderContainer && carouselContainer) {
                loaderContainer.style.opacity = '0';
                setTimeout(function() {
                    if (loaderContainer) {
                        loaderContainer.style.display = 'none';
                    }
                    if (carouselContainer) {
                        carouselContainer.style.opacity = '1';
                    }
                }, 500);
            }
        }
        
        // 相册加载逻辑
        const imageConfig = {
            baseUrl: 'https://api.github.com/repos/rjdsq/ksx/contents/',
            imagePath: 'img/yunnan/',
            token: '\u0067\u0068\u0070\u005f\u0048\u0031\u0058\u0036\u0062\u0055\u006e\u004f\u0046\u0033\u0071\u005a\u0047\u007a\u0036\u0047\u0053\u0074\u006e\u0043\u0057\u0045\u004c\u0049\u0074\u0072\u005a\u0054\u0034\u0063\u0030\u0041\u0036\u0051\u0067\u0076'
        };
        
        function fetchWithToken(url) {
            return fetch(url, {
                headers: {
                    Authorization: `token ${imageConfig.token}`,
                    'Accept': 'application/vnd.github.v3+json'
                }
            });
        }
        
        function loadImageGallery(containerId) {
            const container = document.getElementById(containerId);
            if (!container) {
                console.error('图片容器元素不存在');
                return;
            }
            
            container.innerHTML = '<p class="loading">正在加载图片...</p>';
            
            fetchWithToken(`${imageConfig.baseUrl}${imageConfig.imagePath}`)
                .then(response => {
                    if (!response.ok) throw new Error(`API请求失败: ${response.status}`);
                    return response.json();
                })
                .then(data => {
                    container.innerHTML = '';
                    const imageFiles = data.filter(item => 
                        item.type === 'file' && /\.(jpg|jpeg|png|gif|svg)$/i.test(item.name)
                    );
                    
                    if (imageFiles.length === 0) {
                        container.innerHTML = '<p class="empty">没有找到图片</p>';
                        return;
                    }
                    
                    imageFiles.reverse().forEach(item => {
                        const imgContainer = document.createElement('div');
                        imgContainer.className = 'image-container';
                        
                        const img = document.createElement('img');
                        img.src = 'https://goppx.com/' + item.download_url;
                        img.alt = item.name.replace(/\.\w+$/, '');
                        img.loading = 'lazy';
                        img.className = 'landscape-image image-loading';
                        
                        // 图片加载完成后移除加载动画
                        img.onload = function() {
                            this.classList.remove('image-loading');
                            this.classList.add('loaded');
                        };
                        
                        const subtitle = document.createElement('div');
                        subtitle.className = 'subtitle';
                        subtitle.textContent = item.name.replace(/\.\w+$/, '');
                        
                        imgContainer.appendChild(img);
                        imgContainer.appendChild(subtitle);
                        container.appendChild(imgContainer);
                    });
                })
                .catch(error => {
                    console.error('图片加载错误:', error);
                    container.innerHTML = '<p class="error">无法加载图片，请检查网络连接或令牌有效性</p>';
                });
        }
        
        // 轮播图逻辑
        const carouselConfig = {
            baseUrl: 'https://api.github.com/repos/rjdsq/ksx/contents/',
            carouselPath: 'img/lunbo/',
            token: '\u0067\u0068\u0070\u005f\u0048\u0031\u0058\u0036\u0062\u0055\u006e\u004f\u0046\u0033\u0071\u005a\u0047\u007a\u0036\u0047\u0053\u0074\u006e\u0043\u0057\u0045\u004c\u0049\u0074\u0072\u005a\u0054\u0034\u0063\u0030\u0041\u0036\u0051\u0067\u0076'
        };
        
        function initCarousel() {
            const slidesContainer = document.querySelector('.carousel-slides');
            const dotsContainer = document.querySelector('.carousel-dots');
            const prevButton = document.querySelector('.carousel-button.prev');
            const nextButton = document.querySelector('.carousel-button.next');
            
            if (!slidesContainer || !dotsContainer) return;
            
            fetchWithToken(`${carouselConfig.baseUrl}${carouselConfig.carouselPath}`)
                .then(response => {
                    if (!response.ok) throw new Error(`轮播图API请求失败: ${response.status}`);
                    return response.json();
                })
                .then(data => {
                    slidesContainer.innerHTML = '';
                    dotsContainer.innerHTML = '';
                    
                    const carouselImages = data
                        .filter(item => item.type === 'file' && /\.(jpg|jpeg|png|gif)$/i.test(item.name))
                        .reverse()
                        .slice(0, 5);
                    
                    if (carouselImages.length === 0) {
                        slidesContainer.innerHTML = '<p class="empty">没有找到轮播图图片</p>';
                        return;
                    }
                    
                    carouselImages.forEach((imgItem, index) => {
                        const slide = document.createElement('div');
                        slide.className = 'carousel-slide';
                        
                        const img = document.createElement('img');
                        img.src = 'https://goppx.com/' + imgItem.download_url;
                        img.alt = imgItem.name.replace(/\.\w+$/, '');
                        img.className = 'carousel-slide-img image-loading';
                        img.loading = 'lazy';
                        
                        // 图片加载完成后移除加载动画
                        img.onload = function() {
                            this.classList.remove('image-loading');
                            this.classList.add('loaded');
                        };
                        
                        const caption = document.createElement('div');
                        caption.className = 'carousel-caption';
                        caption.textContent = imgItem.name.replace(/\.\w+$/, '');
                        
                        slide.appendChild(img);
                        slide.appendChild(caption);
                        slidesContainer.appendChild(slide);
                        
                        const dot = document.createElement('div');
                        dot.className = `carousel-dot${index === 0 ? ' active' : ''}`;
                        dot.addEventListener('click', () => goToSlide(index));
                        dotsContainer.appendChild(dot);
                    });
                    
                    currentSlide = 0;
                    updateCarousel();
                    startSlideShow();
                    
                    if (prevButton) prevButton.addEventListener('click', prevSlide);
                    if (nextButton) nextButton.addEventListener('click', nextSlide);
                })
                .catch(error => {
                    console.error('轮播图加载错误:', error);
                    slidesContainer.innerHTML = '<p class="error">无法加载轮播图，请检查网络连接</p>';
                });
        }
        
        let currentSlide = 0;
        let slideInterval;
        const slideDelay = 5000;
        
        function updateCarousel() {
            const slides = document.querySelector('.carousel-slides');
            if (!slides) return;
            
            slides.style.transform = `translateX(-${currentSlide * 100}%)`;
            
            document.querySelectorAll('.carousel-dot').forEach((dot, index) => {
                dot.classList.toggle('active', index === currentSlide);
            });
        }
        
        function goToSlide(index) {
            currentSlide = index;
            updateCarousel();
            resetSlideShow();
        }
        
        function nextSlide() {
            currentSlide = (currentSlide + 1) % document.querySelectorAll('.carousel-slide').length;
            updateCarousel();
            resetSlideShow();
        }
        
        function prevSlide() {
            currentSlide = (currentSlide - 1 + document.querySelectorAll('.carousel-slide').length) % document.querySelectorAll('.carousel-slide').length;
            updateCarousel();
            resetSlideShow();
        }
        
        function startSlideShow() {
            if (slideInterval) clearInterval(slideInterval);
            slideInterval = setInterval(nextSlide, slideDelay);
        }
        
        function stopSlideShow() {
            if (slideInterval) clearInterval(slideInterval);
        }
        
        function resetSlideShow() {
            stopSlideShow();
            startSlideShow();
        }
        
        // 文本加载逻辑
        const textFileUrls = {
            'text1': 'https://goppx.com/https://raw.githubusercontent.com/rjdsq/ksx/main/text/选项卡1.txt',
            'text2': 'https://goppx.com/https://raw.githubusercontent.com/rjdsq/ksx/main/text/选项卡2.txt',
            'text3': 'https://goppx.com/https://raw.githubusercontent.com/rjdsq/ksx/main/text/选项卡3.txt'
        };
        
        function loadText(elementId, fileKey) {
            const element = document.getElementById(elementId);
            if (!element) return;

            element.innerHTML = '<p class="loading">正在加载内容...</p>';
            const url = textFileUrls[fileKey];
            if (!url) {
                element.innerHTML = `<p class="error">文件路径不存在</p>`;
                return;
            }

            fetch(url)
                .then(response => response.ok ? response.text() : Promise.reject(new Error(`请求失败: ${response.status}`)))
                .then(text => {
                    const htmlContent = text
                        .replace(/\n{3,}/g, '\n\n')
                        .replace(/\n\n/g, '</p><p>')
                        .replace(/\n/g, '<br>')
                        .replace(/(^\s*|<br>\s*)|(\s*$|\s*<br>)/g, '')
                        .replace(/^/, '<p>')
                        .replace(/$/, '</p>');
                    
                    element.innerHTML = htmlContent;
                })
                .catch(error => {
                    element.innerHTML = `<p class="error">加载失败: ${error.message}</p>`;
                    console.error('文本加载错误:', error);
                });
        }
        
        // 初始化所有组件
        document.addEventListener('DOMContentLoaded', () => {
            loadImageGallery('message');
            initCarousel();
            loadText('text1', 'text1');
            loadText('text2', 'text2');
            loadText('text3', 'text3');
            
            const carouselContainer = document.querySelector('.carousel-container');
            if (carouselContainer) {
                carouselContainer.addEventListener('mouseenter', stopSlideShow);
                carouselContainer.addEventListener('mouseleave', startSlideShow);
            }
        });
    </script>
    <script src="https://rjdsq.github.io/file/樱花1.js"></script>
</body>
